<!DOCTYPE html>
<html>
<head>
	<title>Accordion Menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/0c46b2ba58.js"></script>
</head>
<body>
	<div class="middle">
		<div class="menu">

			<li class="item" id="profile">
				<a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
				<div class="smenu">
					<a href="#">Post</a>
					<a href="#">Picture</a>
				</div>
			</li>

			<li class="item" id="messages">
				<a href="#messages" class="btn"><i class="far fa-envelope"></i>Messages</a>
				<div class="smenu">
					<a href="#">New</a>
					<a href="#">Sent</a>
					<a href="#">Spam</a>
				</div>
			</li>

			<li class="item" id="setting">
				<a href="#setting" class="btn"><i class="fas fa-cog"></i>Setting</a>
				<div class="smenu">
					<a href="#">Password</a>
					<a href="#">Language</a>
				</div>
			</li>

			<li class="item" id="logout">
				<a href="#logout" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</li>
		</div>
	</div>
</body>
</html>
