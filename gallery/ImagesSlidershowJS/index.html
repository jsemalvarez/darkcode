<!DOCTYPE html>
<html>
<head>
	<title>Slidershow</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/0c46b2ba58.js"></script>
</head>
<body>

	<div class="slider">
		<div class="slides">
					
			<div class="slide">
				<img src="../../images/img2.jpg">
			</div>		
		
			<div class="slide">
				<img src="../../images/img4.jpg">
			</div>
	
			<div class="slide">
				<img src="../../images/img5.jpg">
			</div>
		
			<div class="slide">
				<img src="../../images/img6.jpg">
			</div>

			<div onclick="goLeft()" class="btnLeft fas fa-chevron-left"></div>
			<div onclick="goRight()" class="btnRight fas fa-chevron-right"></div>
		</div>		
	</div>

	<script type="text/javascript">
		var slides = document.getElementsByClassName("slide");
		var index = 0;
		function goLeft(){
 			if(index == 0) index = slides.length -1;
		 	else index --;

		 	slides[0].style.marginLeft = "-" + index * 600 + "px";
		}

		function goRight(){
			if(index == slides.length -1) index = 0;
		 	else index ++;

		 	slides[0].style.marginLeft = "-" + index * 600 + "px";
		}

		//////////////////////////////////////////////////
		////////////		for auto navigation		//////
		//////////////////////////////////////////////////

		setInterval(goRight,5000)
	</script>


</body>
</html>
